<section>
  <h2>Lista de Tareas</h2>
  <ul>
    <li *ngFor="let tarea of listaTareas; let i = index">
      <span>{{i + 1}} - {{tarea}}</span>
      <button (click)="deleteTarea(i)">Eliminar</button>
    </li>
    <input type="text" (keyup.enter)="addTarea()" [(ngModel)]="nuevaTarea" />
    <button (click)="addTarea()">Agregar</button>
  </ul>
</section>
